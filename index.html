<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <!-- owl css -->

    <link rel="stylesheet" href="style/responsive.css">
    <!-- owl css -->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE - SERIEFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">SERIEFLIX</h2>
            <nav>
                <a href="#">Iniciar</a>
                <a href="#">Ação</a>
                <a href="#">Comédia</a>
                <a href="#">Drama</a>
                <a href="#">Outros</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulo Frank Underwood de conquistar Washington. Assista agora a nova temporada de House Of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filme">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/arrow.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/breakingbad.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/fear.jpg" alt="" srcset="">

            <div class="item">
                <img class="box-filme" src="img/house.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/lost.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/prisonbreak.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/smalville.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/supernatural.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/twd.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/umbrella.jpg" alt="" srcset="">
            </div>

        </div>
    </div>
